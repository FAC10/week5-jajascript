<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css" class="css" type="text/css">
  <title>Document</title>
</head>
<body>
<main class='main-container'>

<header>
  <h1>FAC TFL Journey Planner</h1>
</header>

<section class='westbound traintimes'>
  <h2>Westbound<h2>
  <article class='train-info'>
    <div class='train-info_header destination'>
      <h3>Destination:</h3>
    </div>
    <div class='train-info_header departure'>
      <h3>Departs In:</h3>
    </div>

    <!-- append westbound trains -->
    <div class="append-data" id="westbound-data">

    </div>

  </article>
</section>

<section class='eastbound traintimes'>
    <h2>Eastbound<h2>
    <article class='train-info'>
      <div class='train-info_header destination'>
        <h3>Destination:</h3>
      </div>
      <div class='train-info_header departure'>
        <h3>Departs In:</h3>
      </div>

      <!-- append eastbound trains -->
      <div class="append-data" id="eastbound-data">

      </div>

    </article>
</section>

</main>

<script src="./main.js" charset="utf-8"></script>
</body>
</html>

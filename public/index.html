<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css" class="css" type="text/css">
  <title>JAJAScript | Bethnal Green train times</title>
</head>
<body>
<main class='main-container'>

<header>
  <h1>FAC TFL Journey Planner</h1>
</header>

<div class="traintimes-wrapper">

  <section class='westbound traintimes'>

    <header class="traintimes-header">
      <h2 class="traintimes-header-text">Westbound<h2>
    </header>

    <article class='train-info train-info-west'>
      <div class='train-info_header destination'>
        <h3>Destination</h3>
      </div>

      <div class='train-info_header departure'>
        <h3>Departs In</h3>
      </div>

      <div class="append-data" id="westbound-data">
        <!-- append westbound trains -->
      </div>

    </article>
  </section>


  <section class='eastbound traintimes'>

    <header class="traintimes-header">
      <h2 class="traintimes-header-text">Eastbound<h2>
    </header>

    <article class='train-info train-info-right'>
      <div class='train-info_header destination'>
        <h3>Destination</h3>
      </div>
      <div class='train-info_header departure'>
        <h3>Departs In</h3>
      </div>

      <div class="append-data" id="eastbound-data">
        <!-- append eastbound trains -->
      </div>

    </article>
  </section>

</div>
</main>

<script src="./main.js" charset="utf-8"></script>
</body>
</html>
